<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            justify-content: center;
            margin: 20px auto;
            color: black;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: black;
        }
        .winner {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Trò chơi Cờ Ca-ro</h1>
    <div class="board" id="board"></div>
    <div class="winner" id="winner"></div>
    <button onclick="game.reset()">Chơi lại</button>
    <script src="main.js"></script>
</body>
</html>
