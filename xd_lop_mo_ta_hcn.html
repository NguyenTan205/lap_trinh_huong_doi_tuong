<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        #length = 20;
        #width = 10;

        // constructor() {}
        getArea(){
            return this.#length * this.#width;
        }
        getChuvi(){
            return (this.#length + this.#width) * 2;
        }
    }
    let rect = new Rectangle();
    console.log('Diện tích ' + rect.getArea());
    console.log('Chu vi ' + rect.getChuvi());

</script>
</body>
</html>
